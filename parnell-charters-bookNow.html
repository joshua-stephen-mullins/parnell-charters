<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parnell Charter - Book Now!</title>
    <link rel="stylesheet" href="css/parnell-charters.css">
    <link rel="icon" href="img/parnell-charter-high-resolution-logo-color-on-transparent-background.png"
          type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Passion+One&display=swap" rel="stylesheet">
</head>
<body>
<nav>
    <ul class="navbar">
        <div>
            <a href="#gapToShowBackground"><img class="logo"
                                                src="img/parnell-charter-high-resolution-logo-color-on-transparent-background-black.png"
                                                alt="Parnell Charters Logo"></a>
        </div>
        <div class="menu">
            <li class="topNav"><a href="#captain">CAPTAIN</a></li>
            <li class="topNav"><a href="#boat">BOAT</a></li>
            <li class="topNav"><a href="#whatCatch">WHAT WE CATCH</a></li>
            <li class="topNav"><a href="#weatherReport">WEATHER REPORT</a></li>
            <li class="topNav"><a href="#shop">SHOP</a></li>
            <li class="topNav"><a href="#photos">PHOTOS</a></li>
            <li class="topNav"><a href="#contact">CONTACT</a></li>
            <li><a id="bookNow" href="#book">BOOK NOW</a></li>
        </div>
    </ul>
</nav>
<main>
    <div id="gapToShowBackgroundBookPage"></div>
    <section class="bookNow">
        <div id="bookNowPage">
            <form method="post" action="https://request-inspector.glitch.me/">
                <label for="name">Name:</label>
                <input id="name" name="name" type="text" required>

                <label for="email">Email:</label>
                <input id="email" name="email" type="email" required>

                <label for="phone">Phone Number:</label>
                <input id="phone" name="phone" type="text" required>

                <select name="experienceSelect">
                    <option value="offshoreFD">Full Day Offshore Experience</option>
                    <option value="offshoreHD">Half Day Offshore Experience</option>
                    <option value="bassFD">Full Day Bass Experience</option>
                    <option value="bassHD">Half Day Bass Experience</option>
                </select>


                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
</main>
<footer class="footer">
    <p>Website fueled by Joshua Mullins</p>
</footer>
</body>
</html>
